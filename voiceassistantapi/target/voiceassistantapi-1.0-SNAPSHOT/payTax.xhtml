<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Pay Road Tax</title>
    <script src="js/voice-assistant.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e9f0fa 0%, #f7f9fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .va-container {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.12), 0 1.5px 6px #0001;
            padding: 40px 32px 32px 32px;
            transition: box-shadow 0.2s;
            border: 1px solid #e3e8ee;
        }
        .va-container:hover {
            box-shadow: 0 12px 36px 0 rgba(44, 62, 80, 0.18), 0 2px 8px #0002;
        }
        h1 {
            color: #23406e;
            text-align: center;
            font-size: 2.1em;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        #speakBtn {
            background: linear-gradient(90deg, #23406e 0%, #3a7bd5 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 16px 44px;
            font-size: 1.18em;
            font-weight: 600;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            box-shadow: 0 2px 8px #3a7bd522;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
        }
        #speakBtn:hover, #speakBtn:focus {
            background: linear-gradient(90deg, #3a7bd5 0%, #23406e 100%);
            box-shadow: 0 4px 16px #3a7bd544;
            transform: translateY(-2px) scale(1.03);
        }
        #vaResult {
            margin-top: 32px;
            background: #f4f7fb;
            border-radius: 10px;
            padding: 22px 18px;
            min-height: 56px;
            font-size: 1.13em;
            color: #2a2a2a;
            white-space: pre-line;
            border: 1px solid #e3e8ee;
            box-shadow: 0 1px 4px #0001;
            transition: border 0.2s;
        }
        #vaResult:empty {
            display: none;
        }
        @media (max-width: 600px) {
            .va-container {
                padding: 24px 8px 20px 8px;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3em;
            }
            #speakBtn {
                padding: 12px 20px;
                font-size: 1em;
            }
            #vaResult {
                padding: 14px 8px;
                font-size: 1em;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="va-container">
        <h1>Pay Road Tax</h1>
        <button id="speakBtn" type="button">ðŸŽ¤ Speak</button>
        <div id="vaResult"></div>
    </div>
    <script>
        const va = new VoiceAssistant({
            onResult: (transcript) => {
                document.getElementById('vaResult').innerText = 'You said: ' + transcript;
                va.sendTranscript(transcript);
            },
            onReply: (data) => {
                document.getElementById('vaResult').innerText += '\nAssistant: ' + data.reply;
            }
        });
        document.getElementById('speakBtn').onclick = () => va.startListening();
    </script>
</h:body>
</html>
