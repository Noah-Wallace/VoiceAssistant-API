<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Renew License</title>
    <script src="js/voice-assistant.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fa; margin: 0; padding: 0; }
        .va-container { max-width: 420px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px 24px; }
        h1 { color: #2a4d7a; text-align: center; }
        #speakBtn { background: #2a4d7a; color: #fff; border: none; border-radius: 50px; padding: 14px 36px; font-size: 1.2em; cursor: pointer; margin: 0 auto; display: block; transition: background 0.2s; }
        #speakBtn:hover { background: #1b3554; }
        #vaResult { margin-top: 28px; background: #f0f4f8; border-radius: 8px; padding: 18px; min-height: 48px; font-size: 1.1em; color: #333; white-space: pre-line; }
    </style>
</h:head>
<h:body>
    <div class="va-container">
        <h1>Renew License</h1>
        <button id="speakBtn" type="button">ðŸŽ¤ Speak</button>
        <div id="vaResult"></div>
    </div>
    <script>
        const va = new VoiceAssistant({
            onResult: (transcript) => {
                document.getElementById('vaResult').innerText = 'You said: ' + transcript;
                va.sendTranscript(transcript);
            },
            onReply: (data) => {
                document.getElementById('vaResult').innerText += '\nAssistant: ' + data.reply;
            }
        });
        document.getElementById('speakBtn').onclick = () => va.startListening();
    </script>
</h:body>
</html>
